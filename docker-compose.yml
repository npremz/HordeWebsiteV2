services:
  hordev2:
    build: .
    container_name: ${CONTAINER_NAME:-hordenew}
    restart: unless-stopped
    ports:
      - "${PORT:-4328}:${PORT:-4328}"
    environment:
      - PORT=${PORT:-4328}
      - RESEND_API_KEY=${RESEND_API_KEY}
    labels:
      - "traefik.http.middlewares.hordev2-redirect-root.redirectregex.regex=^(https?://[^/]+)/?$$"
      - "traefik.http.middlewares.hordev2-redirect-root.redirectregex.replacement=$${1}/fr"
      - "traefik.http.middlewares.hordev2-redirect-root.redirectregex.permanent=false"
      - "traefik.http.routers.hordev2.middlewares=hordev2-redirect-root"
